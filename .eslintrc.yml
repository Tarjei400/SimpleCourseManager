env:
  browser: true
  node: true
  commonjs: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'samrap'

parser: babel-eslint
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
  - jsdoc

rules:
  no-console: warn
  max-len: off
  no-case-declarations: off
  require-jsdoc:
    - error
    - require:
        FunctionDeclaration: true
        MethodDefinition: true
        ClassDeclaration: false

  valid-jsdoc:
    - error
    - requireReturn: false
      requireReturnType: true
      requireReturnDescription: false
      requireParamDescription: false
      preferType:
        string: "String"
        object: "Object"
        number: "Number"

      prefer:
        return: "returns"

  react/jsx-uses-react: error
  react/jsx-uses-vars: error

  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  object-curly-spacing:
    - error
    - always
